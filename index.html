<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <script type="text/javascript" src="./main.js"></script>
    <title>Document</title>
</head>
<body>
    <h1>The Hajj</h1>
    <br>
    <h3>Hover over any icon below to learn more.</h3>

    <div class="box-desc">
        <div class="desc">
            <div class="desc-header"></div>
            <div class="desc-text"></div>
        </div>
        <div class="screenshot">
            <div class="screenshot-img">
                <img>
            </div>
            <div class="screenshot-txt"></div>
        </div>
    </div>
    <br>

    <div class="box-icons">
        <div class="img-box">
            <img src="./images/img_1.svg" onmouseover="toggleOn(this, 0)" onmouseleave="toggleOff(this)">
        </div>
        <div class="img-box">
            <img src="./images/img_2.svg" onmouseover="toggleOn(this, 1)" onmouseleave="toggleOff(this)">
        </div>
        <div class="img-box">
            <img src="./images/img_3.svg" onmouseover="toggleOn(this, 2)" onmouseleave="toggleOff(this)">
        </div>
        <div class="img-box">
            <img src="./images/img_4.svg" onmouseover="toggleOn(this, 3)" onmouseleave="toggleOff(this)">
        </div>
        <div class="img-box">
            <img src="./images/img_5.svg" onmouseover="toggleOn(this, 4)" onmouseleave="toggleOff(this)">
        </div>
        <div class="img-box">
            <img src="./images/img_6.svg" onmouseover="toggleOn(this, 5)" onmouseleave="toggleOff(this)">
        </div>
        <div class="img-box">
            <img src="./images/img_7.svg" onmouseover="toggleOn(this, 6)" onmouseleave="toggleOff(this)">
        </div>
    </div>

    <div class="footer">
        Information and screenshots are from the 2003 National Geographic documentary <em>Inside Mecca</em> (<a href="https://www.youtube.com/watch?v=ySjxXfuaJf8">https://www.youtube.com/watch?v=ySjxXfuaJf8</a>)
    </div>

</body>
</html>
